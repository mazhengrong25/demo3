<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3D变形</title>
		<style type="text/css">
			.box{width: 100px;height: 100px;background:#f00;position: relative;animation: ab 5s linear infinite alternate;}
			
			@keyframes ab{
				0%{left: 0;top: 0;}
				25%{left: 200px;top: 0;transform: scale(2);background: #0f0;}
				50%{left: 200px;top: 200px;transform: scale(3);background: #00f;}
				75%{left: 0;top: 200px;transform: scale(3);background: #ff0;}
				100%{left:0;top:0;background: #f00;}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
